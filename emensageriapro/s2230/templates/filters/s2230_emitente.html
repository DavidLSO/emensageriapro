{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2230 - Informações complementares relativas ao atestado médico</label><select name="s2230_infoatestado" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2230_infoatestado_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_infoatestado' %}selected="selected"{% endifequal %}>{{ a.s2230_iniafastamento }} - {{ a.codcid }} - {{ a.qtddiasafast }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Nome</label><div name="nmemit__icontains" class="input-group" style="width: 100%;"><input type="text" name="nmemit__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nmemit__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Órgão de Classe (OC)</label><div class="input-group" style="width: 100%;"><select name="ideoc" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'ideoc' %}selected="selected"{% endifequal %} >1 - Conselho Regional de Medicina (CRM)</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'ideoc' %}selected="selected"{% endifequal %} >2 - Conselho Regional de Odontologia (CRO)</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'ideoc' %}selected="selected"{% endifequal %} >3 - Registro do Ministério da Saúde (RMS)</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Número do OC</label><div name="nroc__icontains" class="input-group" style="width: 100%;"><input type="text" name="nroc__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nroc__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2230_infoatestado" value="1" {% if show_fields|get_value_from_dict:'show_s2230_infoatestado' %}checked{% endif %}>S-2230 - Informações complementares relativas ao atestado médico</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nmemit" value="1" {% if show_fields|get_value_from_dict:'show_nmemit' %}checked{% endif %}>Nome</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_ideoc" value="1" {% if show_fields|get_value_from_dict:'show_ideoc' %}checked{% endif %}>Órgão de Classe (OC)</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nroc" value="1" {% if show_fields|get_value_from_dict:'show_nroc' %}checked{% endif %}>Número do OC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_ufoc" value="1" {% if show_fields|get_value_from_dict:'show_ufoc' %}checked{% endif %}>UF do OC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
