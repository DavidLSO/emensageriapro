{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2230 - Afastamento Temporário</label><select name="s2230_evtafasttemp" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2230_evtafasttemp_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_evtafasttemp' %}selected="selected"{% endifequal %}>{{ a.evtafasttemp }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idevinculo }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.matricula }} - {{ a.codcateg }} - {{ a.infoafastamento }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Origem da retificação</label><div class="input-group" style="width: 100%;"><select name="origretif" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'origretif' %}selected="selected"{% endifequal %} >1 - Por iniciativa do empregador</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'origretif' %}selected="selected"{% endifequal %} >2 - Revisão Administrativa</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'origretif' %}selected="selected"{% endifequal %} >3 - Determinação Judicial</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2230_evtafasttemp" value="1" {% if show_fields|get_value_from_dict:'show_s2230_evtafasttemp' %}checked{% endif %}>S-2230 - Afastamento Temporário</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_origretif" value="1" {% if show_fields|get_value_from_dict:'show_origretif' %}checked{% endif %}>Origem da retificação</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tpproc" value="1" {% if show_fields|get_value_from_dict:'show_tpproc' %}checked{% endif %}>Processo RAT</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrproc" value="1" {% if show_fields|get_value_from_dict:'show_nrproc' %}checked{% endif %}>Número do Processo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
