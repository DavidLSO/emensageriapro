{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2230 - Informações do Afastamento Temporário - Início</label><select name="s2230_iniafastamento" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2230_iniafastamento_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2230_iniafastamento' %}selected="selected"{% endifequal %}>{{ a.s2230_evtafasttemp }} - {{ a.dtiniafast }} - {{ a.codmotafast }} - {{ a.infomesmomtv }} - {{ a.tpacidtransito }} - {{ a.observacao }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>CNPJ do Sindicato</label><div name="cnpjsind__icontains" class="input-group" style="width: 100%;"><input type="text" name="cnpjsind__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'cnpjsind__icontains' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Ônus da remuneração</label><div class="input-group" style="width: 100%;"><select name="infonusremun" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'infonusremun' %}selected="selected"{% endifequal %} >1 - Apenas do Empregador</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'infonusremun' %}selected="selected"{% endifequal %} >2 - Apenas do Sindicato</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'infonusremun' %}selected="selected"{% endifequal %} >3 - Parte do Empregador, sendo a diferença e/ou complementação salarial paga pelo Sindicato</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2230_iniafastamento" value="1" {% if show_fields|get_value_from_dict:'show_s2230_iniafastamento' %}checked{% endif %}>S-2230 - Informações do Afastamento Temporário - Início</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_cnpjsind" value="1" {% if show_fields|get_value_from_dict:'show_cnpjsind' %}checked{% endif %}>CNPJ do Sindicato</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_infonusremun" value="1" {% if show_fields|get_value_from_dict:'show_infonusremun' %}checked{% endif %}>Ônus da remuneração</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
