{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1005 - Alteração das informações</label><select name="s1005_alteracao" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1005_alteracao_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1005_alteracao' %}selected="selected"{% endifequal %}>{{ a.s1005_evttabestab }} - {{ a.ideestab }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.inivalid }} - {{ a.fimvalid }} - {{ a.dadosestab }} - {{ a.cnaeprep }} - {{ a.aliqgilrat }} - {{ a.aliqrat }} - {{ a.fap }} - {{ a.aliqratajust }} - {{ a.infotrab }} - {{ a.regpt }} - {{ a.infoapr }} - {{ a.contapr }} - {{ a.nrprocjud }} - {{ a.contented }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Tipo CAEPF (Cadastro Atividade Econômica de Pessoa Física)</label><div class="input-group" style="width: 100%;"><select name="tpcaepf" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpcaepf' %}selected="selected"{% endifequal %} >1 - Contribuinte Individual</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpcaepf' %}selected="selected"{% endifequal %} >2 - Produtor Rural</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpcaepf' %}selected="selected"{% endifequal %} >3 - Segurado Especial</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1005_alteracao" value="1" {% if show_fields|get_value_from_dict:'show_s1005_alteracao' %}checked{% endif %}>S-1005 - Alteração das informações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tpcaepf" value="1" {% if show_fields|get_value_from_dict:'show_tpcaepf' %}checked{% endif %}>Tipo CAEPF (Cadastro Atividade Econômica de Pessoa Física)</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
