{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>R-2070 - Retenções na Fonte - IR, CSLL, Cofins, PIS/PASEP</label><select name="r2070_evtpgtosdivs" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in r2070_evtpgtosdivs_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_evtpgtosdivs' %}selected="selected"{% endifequal %}>{{ a.evtpgtosdivs }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.perapur }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.idecontri }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idebenef }} - {{ a.codpgto }} - {{ a.tpinscbenef }} - {{ a.nrinscbenef }} - {{ a.nmrazaobenef }} - {{ a.infopgto }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Data atribuída pelo laudo da moléstia grave</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtlaudo__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtlaudo__range' %}{{ dict_fields|get_value_from_dict:'dtlaudo__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_r2070_evtpgtosdivs" value="1" {% if show_fields|get_value_from_dict:'show_r2070_evtpgtosdivs' %}checked{% endif %}>R-2070 - Retenções na Fonte - IR, CSLL, Cofins, PIS/PASEP</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtlaudo" value="1" {% if show_fields|get_value_from_dict:'show_dtlaudo' %}checked{% endif %}>Data atribuída pelo laudo da moléstia grave</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
