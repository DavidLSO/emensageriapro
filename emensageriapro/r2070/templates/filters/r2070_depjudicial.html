{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>R-2070 - Beneficiário Pessoa Física - Residente no Brasil</label><select name="r2070_pgtopf" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in r2070_pgtopf_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'r2070_pgtopf' %}selected="selected"{% endifequal %}>{{ a.r2070_pgtoresidbr }} - {{ a.dtpgto }} - {{ a.indsuspexig }} - {{ a.inddecterceiro }} - {{ a.vlrrendtributavel }} - {{ a.vlrirrf }}</option>{% endfor %}</select></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_r2070_pgtopf" value="1" {% if show_fields|get_value_from_dict:'show_r2070_pgtopf' %}checked{% endif %}>R-2070 - Beneficiário Pessoa Física - Residente no Brasil</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_vlrdepjudicial" value="1" {% if show_fields|get_value_from_dict:'show_vlrdepjudicial' %}checked{% endif %}>Preencher com o Valor do Depósito Judicial</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
