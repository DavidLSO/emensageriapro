{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-5002 - Imposto de Renda Retido na Fonte</label><select name="s5002_evtirrfbenef" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s5002_evtirrfbenef_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5002_evtirrfbenef' %}selected="selected"{% endifequal %}>{{ a.evtirrfbenef }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.nrrecarqbase }} - {{ a.perapur }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idetrabalhador }} - {{ a.cpftrab }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Valor da dedução da BC do IRRF</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-money"></i></div><input type="text" name="vrdeddep" class="form-control automate-money" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'vrdeddep' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s5002_evtirrfbenef" value="1" {% if show_fields|get_value_from_dict:'show_s5002_evtirrfbenef' %}checked{% endif %}>S-5002 - Imposto de Renda Retido na Fonte</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_vrdeddep" value="1" {% if show_fields|get_value_from_dict:'show_vrdeddep' %}checked{% endif %}>Valor da dedução da BC do IRRF</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
