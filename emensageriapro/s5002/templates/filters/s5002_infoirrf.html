{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-5002 - Imposto de Renda Retido na Fonte</label><select name="s5002_evtirrfbenef" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s5002_evtirrfbenef_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5002_evtirrfbenef' %}selected="selected"{% endifequal %}>{{ a.evtirrfbenef }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.nrrecarqbase }} - {{ a.perapur }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idetrabalhador }} - {{ a.cpftrab }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Indicador de residência</label><div class="input-group" style="width: 100%;"><select name="indresbr__icontains" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="N" {% ifequal 'N' dict_fields|get_value_from_dict:'indresbr__icontains' %}selected="selected"{% endifequal %} >N - Não</option><option value="S" {% ifequal 'S' dict_fields|get_value_from_dict:'indresbr__icontains' %}selected="selected"{% endifequal %} >S - Sim</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s5002_evtirrfbenef" value="1" {% if show_fields|get_value_from_dict:'show_s5002_evtirrfbenef' %}checked{% endif %}>S-5002 - Imposto de Renda Retido na Fonte</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codcateg" value="1" {% if show_fields|get_value_from_dict:'show_codcateg' %}checked{% endif %}>Código da Categoria</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indresbr" value="1" {% if show_fields|get_value_from_dict:'show_indresbr' %}checked{% endif %}>Indicador de residência</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
