{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Código</label><div name="codigo__icontains" class="input-group" style="width: 100%;"><input type="text" name="codigo__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'codigo__icontains' }}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Nome</label><div name="nome__icontains" class="input-group" style="width: 100%;"><input type="text" name="nome__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nome__icontains' }}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Data de Criação</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="data_criacao__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_criacao__range' %}{{ dict_fields|get_value_from_dict:'data_criacao__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Data de Extinção</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="data_extincao__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_extincao__range' %}{{ dict_fields|get_value_from_dict:'data_extincao__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codigo" value="1" {% if show_fields|get_value_from_dict:'show_codigo' %}checked{% endif %}>Código</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nome" value="1" {% if show_fields|get_value_from_dict:'show_nome' %}checked{% endif %}>Nome</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_data_criacao" value="1" {% if show_fields|get_value_from_dict:'show_data_criacao' %}checked{% endif %}>Data de Criação</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_data_extincao" value="1" {% if show_fields|get_value_from_dict:'show_data_extincao' %}checked{% endif %}>Data de Extinção</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
