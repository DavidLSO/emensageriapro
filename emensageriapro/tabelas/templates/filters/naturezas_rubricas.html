{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Código</label><div name="codigo__icontains" class="input-group" style="width: 100%;"><input type="text" name="codigo__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'codigo__icontains' }}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Título</label><div name="titulo__icontains" class="input-group" style="width: 100%;"><input type="text" name="titulo__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'titulo__icontains' }}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Descrição</label><div name="descricao__icontains" class="input-group" style="width: 100%;"><textarea name="descricao__icontains" class="form-control">{{ dict_fields|get_value_from_dict:'descricao__icontains' }}</textarea></div></div></div><div class="col-md-6"><div class="form-group"><label>Data de Início da Validade</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="data_inicio__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_inicio__range' %}{{ dict_fields|get_value_from_dict:'data_inicio__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Data de Término da Validade</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="data_termino__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_termino__range' %}{{ dict_fields|get_value_from_dict:'data_termino__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codigo" value="1" {% if show_fields|get_value_from_dict:'show_codigo' %}checked{% endif %}>Código</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_titulo" value="1" {% if show_fields|get_value_from_dict:'show_titulo' %}checked{% endif %}>Título</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_descricao" value="1" {% if show_fields|get_value_from_dict:'show_descricao' %}checked{% endif %}>Descrição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_data_inicio" value="1" {% if show_fields|get_value_from_dict:'show_data_inicio' %}checked{% endif %}>Data de Início da Validade</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_data_termino" value="1" {% if show_fields|get_value_from_dict:'show_data_termino' %}checked{% endif %}>Data de Término da Validade</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
