blicos - Alteração</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_mtvsuspensao" value="1" {% if show_fields|get_value_from_dict:'show_mtvsuspensao' %}checked{% endif %}>Motivo da suspensão do benefício</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dscsuspensao" value="1" {% if show_fields|get_value_from_dict:'show_dscsuspensao' %}checked{% endif %}>Descrição do motivo da suspensão do benefício</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
