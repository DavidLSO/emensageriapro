{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1020 - Alteração das informações</label><select name="s1020_alteracao" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1020_alteracao_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1020_alteracao' %}selected="selected"{% endifequal %}>{{ a.s1020_evttablotacao }} - {{ a.idelotacao }} - {{ a.codlotacao }} - {{ a.inivalid }} - {{ a.fimvalid }} - {{ a.dadoslotacao }} - {{ a.tplotacao }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.fpaslotacao }} - {{ a.fpas }} - {{ a.codtercs }} - {{ a.codtercssusp }}</option>{% endfor %}</select></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1020_alteracao" value="1" {% if show_fields|get_value_from_dict:'show_s1020_alteracao' %}checked{% endif %}>S-1020 - Alteração das informações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
