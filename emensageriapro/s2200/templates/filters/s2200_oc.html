{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2200 - Informações dos documentos pessoais do trabalhador</label><select name="s2200_documentos" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2200_documentos_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_documentos' %}selected="selected"{% endifequal %}>{{ a.s2200_evtadmissao }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Número do OC</label><div name="nroc__icontains" class="input-group" style="width: 100%;"><input type="text" name="nroc__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nroc__icontains' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Órgão Emissor do RIC</label><div name="orgaoemissor__icontains" class="input-group" style="width: 100%;"><input type="text" name="orgaoemissor__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'orgaoemissor__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2200_documentos" value="1" {% if show_fields|get_value_from_dict:'show_s2200_documentos' %}checked{% endif %}>S-2200 - Informações dos documentos pessoais do trabalhador</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nroc" value="1" {% if show_fields|get_value_from_dict:'show_nroc' %}checked{% endif %}>Número do OC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_orgaoemissor" value="1" {% if show_fields|get_value_from_dict:'show_orgaoemissor' %}checked{% endif %}>Órgão Emissor do RIC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtexped" value="1" {% if show_fields|get_value_from_dict:'show_dtexped' %}checked{% endif %}>Data de Expedição do RIC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtvalid" value="1" {% if show_fields|get_value_from_dict:'show_dtvalid' %}checked{% endif %}>Data de Validade do OC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
