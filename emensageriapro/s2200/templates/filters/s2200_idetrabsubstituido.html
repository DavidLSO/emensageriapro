{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2200 - Dados sobre trabalho temporário. Preenchimento obrigatório na contratação de trabalhador temporário.</label><select name="s2200_trabtemporario" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2200_trabtemporario_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2200_trabtemporario' %}selected="selected"{% endifequal %}>{{ a.s2200_infoceletista }} - {{ a.hipleg }} - {{ a.justcontr }} - {{ a.tpinclcontr }} - {{ a.idetomadorserv }} - {{ a.tpinsc }} - {{ a.nrinsc }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>CPF</label><div name="cpftrabsubst__icontains" class="input-group" style="width: 100%;"><input type="text" name="cpftrabsubst__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpftrabsubst__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2200_trabtemporario" value="1" {% if show_fields|get_value_from_dict:'show_s2200_trabtemporario' %}checked{% endif %}>S-2200 - Dados sobre trabalho temporário. Preenchimento obrigatório na contratação de trabalhador temporário.</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_cpftrabsubst" value="1" {% if show_fields|get_value_from_dict:'show_cpftrabsubst' %}checked{% endif %}>CPF</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
