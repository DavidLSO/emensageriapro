{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Nome do Arquivo</label><div name="arquivo__icontains" class="input-group" style="width: 100%;"><input type="text" name="arquivo__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'arquivo__icontains' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Evento</label><div name="evento__icontains" class="input-group" style="width: 100%;"><input type="text" name="evento__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'evento__icontains' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Versão</label><div name="versao__icontains" class="input-group" style="width: 100%;"><input type="text" name="versao__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'versao__icontains' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Identidade do evento</label><div name="identidade_evento__icontains" class="input-group" style="width: 100%;"><input type="text" name="identidade_evento__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'identidade_evento__icontains' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Status</label><div class="input-group" style="width: 100%;"><select name="status" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Aguardando!</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Sucesso!</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Erro!</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Arquivo inválido!</option><option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Validado</option><option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >ID do evento já está cadastrada em nossa base</option><option value="6" {% ifequal 6 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Processado</option><option value="7" {% ifequal 7 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Processando</option><option value="8" {% ifequal 8 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Processado com erros</option><option value="9" {% ifequal 9 dict_fields|get_value_from_dict:'status' %}selected="selected"{% endifequal %} >Versão incompatível</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_importacao_arquivos" value="1" {% if show_fields|get_value_from_dict:'show_importacao_arquivos' %}checked{% endif %}>Arquivo de Importação</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_arquivo" value="1" {% if show_fields|get_value_from_dict:'show_arquivo' %}checked{% endif %}>Nome do Arquivo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_evento" value="1" {% if show_fields|get_value_from_dict:'show_evento' %}checked{% endif %}>Evento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_versao" value="1" {% if show_fields|get_value_from_dict:'show_versao' %}checked{% endif %}>Versão</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_identidade_evento" value="1" {% if show_fields|get_value_from_dict:'show_identidade_evento' %}checked{% endif %}>Identidade do evento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_identidade" value="1" {% if show_fields|get_value_from_dict:'show_identidade' %}checked{% endif %}>identidade da tabela</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_status" value="1" {% if show_fields|get_value_from_dict:'show_status' %}checked{% endif %}>Status</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_data_hora" value="1" {% if show_fields|get_value_from_dict:'show_data_hora' %}checked{% endif %}>Data/Hora de Importação</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_validacoes" value="1" {% if show_fields|get_value_from_dict:'show_validacoes' %}checked{% endif %}>Validações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
