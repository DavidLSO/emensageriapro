{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Arquivo</label><div name="arquivo__icontains" class="input-group" style="width: 100%;"><input type="text" name="arquivo__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'arquivo__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Data de Criação</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="data_criacao__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'data_criacao__range' %}{{ dict_fields|get_value_from_dict:'data_criacao__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Permite Recuperação</label><div class="input-group" style="width: 100%;"><select name="permite_recuperacao" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'permite_recuperacao' %}selected="selected"{% endifequal %} >Não</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'permite_recuperacao' %}selected="selected"{% endifequal %} >Sim</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_arquivo" value="1" {% if show_fields|get_value_from_dict:'show_arquivo' %}checked{% endif %}>Arquivo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_data_criacao" value="1" {% if show_fields|get_value_from_dict:'show_data_criacao' %}checked{% endif %}>Data de Criação</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_permite_recuperacao" value="1" {% if show_fields|get_value_from_dict:'show_permite_recuperacao' %}checked{% endif %}>Permite Recuperação</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
