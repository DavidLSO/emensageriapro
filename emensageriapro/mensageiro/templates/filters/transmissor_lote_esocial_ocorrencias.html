{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Transmissor</label><select name="transmissor_lote_esocial" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in transmissor_lote_esocial_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'transmissor_lote_esocial' %}selected="selected"{% endifequal %}>{{ a.transmissor }} - {{ a.empregador_tpinsc }} - {{ a.empregador_nrinsc }} - {{ a.resposta_codigo }} - {{ a.resposta_descricao }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Código</label><div class="input-group" style="width: 100%;"><select name="resposta_codigo" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'resposta_codigo' %}selected="selected"{% endifequal %} >1 - Erro</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'resposta_codigo' %}selected="selected"{% endifequal %} >2 - Advertência</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Tipo</label><div class="input-group" style="width: 100%;"><select name="tipo" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tipo' %}selected="selected"{% endifequal %} >1 - Erro</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tipo' %}selected="selected"{% endifequal %} >2 - Advertência</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_transmissor_lote_esocial" value="1" {% if show_fields|get_value_from_dict:'show_transmissor_lote_esocial' %}checked{% endif %}>Transmissor</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_resposta_codigo" value="1" {% if show_fields|get_value_from_dict:'show_resposta_codigo' %}checked{% endif %}>Código</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_descricao" value="1" {% if show_fields|get_value_from_dict:'show_descricao' %}checked{% endif %}>Descrição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tipo" value="1" {% if show_fields|get_value_from_dict:'show_tipo' %}checked{% endif %}>Tipo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_localizacao" value="1" {% if show_fields|get_value_from_dict:'show_localizacao' %}checked{% endif %}>Localização</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
