{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1202 - Remuneração de servidor vinculado a Regime Próprio de Previd. Social</label><select name="s1202_evtrmnrpps" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1202_evtrmnrpps_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1202_evtrmnrpps' %}selected="selected"{% endifequal %}>{{ a.evtrmnrpps }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.indapuracao }} - {{ a.perapur }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idetrabalhador }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.qtddepfp }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Identificador dos demostrativos de pagamento</label><div name="idedmdev__icontains" class="input-group" style="width: 100%;"><input type="text" name="idedmdev__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'idedmdev__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1202_evtrmnrpps" value="1" {% if show_fields|get_value_from_dict:'show_s1202_evtrmnrpps' %}checked{% endif %}>S-1202 - Remuneração de servidor vinculado a Regime Próprio de Previd. Social</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_idedmdev" value="1" {% if show_fields|get_value_from_dict:'show_idedmdev' %}checked{% endif %}>Identificador dos demostrativos de pagamento</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
