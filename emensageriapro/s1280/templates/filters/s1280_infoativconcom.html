{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1280 - Informações Complementares aos Eventos Periódicos</label><select name="s1280_evtinfocomplper" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1280_evtinfocomplper_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1280_evtinfocomplper' %}selected="selected"{% endifequal %}>{{ a.evtinfocomplper }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.indapuracao }} - {{ a.perapur }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Fator mês</label><div class="input-group"><div class="input-group-addon"></div><input type="text" name="fatormes" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'fatormes' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Fator decimo terceiro</label><div class="input-group"><div class="input-group-addon"></div><input type="text" name="fator13" class="form-control automate-decimal" data-thousands="." data-decimal="," value="{{ dict_fields|get_value_from_dict:'fator13' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1280_evtinfocomplper" value="1" {% if show_fields|get_value_from_dict:'show_s1280_evtinfocomplper' %}checked{% endif %}>S-1280 - Informações Complementares aos Eventos Periódicos</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_fatormes" value="1" {% if show_fields|get_value_from_dict:'show_fatormes' %}checked{% endif %}>Fator mês</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_fator13" value="1" {% if show_fields|get_value_from_dict:'show_fator13' %}checked{% endif %}>Fator decimo terceiro</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
