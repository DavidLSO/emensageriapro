{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2241 - Informações sobre o ambiente de trabalho insalubre/periculoso.</label><select name="s2241_insalperic" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2241_insalperic_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2241_insalperic' %}selected="selected"{% endifequal %}>{{ a.s2241_evtinsapo }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Data de início da condição</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtinicondicao__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtinicondicao__range' %}{{ dict_fields|get_value_from_dict:'dtinicondicao__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2241_insalperic" value="1" {% if show_fields|get_value_from_dict:'show_s2241_insalperic' %}checked{% endif %}>S-2241 - Informações sobre o ambiente de trabalho insalubre/periculoso.</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtinicondicao" value="1" {% if show_fields|get_value_from_dict:'show_dtinicondicao' %}checked{% endif %}>Data de início da condição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
