{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2241 - Informações relativas ao ambiente de trabalho</label><select name="s2241_iniaposentesp_infoamb" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2241_iniaposentesp_infoamb_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2241_iniaposentesp_infoamb' %}selected="selected"{% endifequal %}>{{ a.s2241_iniaposentesp }} - {{ a.codamb }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Código do Fator de Risco</label><input type="text" id="txt_codfatris__icontains" name="txt_codfatris__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'codfatris__icontains' }}"><input type="hidden" id="id_codfatris__icontains" name="codfatris__icontains" value="{{ dict_fields|get_value_from_dict:'codfatris__icontains'|valor }}"></div></div><script type="text/javascript">$(document).ready(function(e){ $('#txt_codfatris__icontains').autocomplete({ source: function (request, response) { $.getJSON("/tabelas/esocial-fatores-risco/json-search/" + request.term + "/", function (data) { response($.map(data.esocial_fatores_risco, function (value, key) { return { label: value.value, value: value.key }; })); }); }, minLength: 3, select: function( e, ui ) { e.preventDefault(e); $(this).val(ui.item.label); $('#id_codfatris__icontains').val(ui.item.value); return false; }});});</script><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2241_iniaposentesp_infoamb" value="1" {% if show_fields|get_value_from_dict:'show_s2241_iniaposentesp_infoamb' %}checked{% endif %}>S-2241 - Informações relativas ao ambiente de trabalho</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codfatris" value="1" {% if show_fields|get_value_from_dict:'show_codfatris' %}checked{% endif %}>Código do Fator de Risco</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
