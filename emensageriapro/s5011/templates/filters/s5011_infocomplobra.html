{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-5011 - Informações do Estabelecimento ou obra</label><select name="s5011_infoestab" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s5011_infoestab_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s5011_infoestab' %}selected="selected"{% endifequal %}>{{ a.s5011_ideestab }} - {{ a.cnaeprep }} - {{ a.aliqrat }} - {{ a.fap }} - {{ a.aliqratajust }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Substituição de CP patronal de Obra</label><div class="input-group" style="width: 100%;"><select name="indsubstpatrobra" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indsubstpatrobra' %}selected="selected"{% endifequal %} >1 - Contribuição Patronal Substituída</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'indsubstpatrobra' %}selected="selected"{% endifequal %} >2 - Contribuição Patronal Não Substituída</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s5011_infoestab" value="1" {% if show_fields|get_value_from_dict:'show_s5011_infoestab' %}checked{% endif %}>S-5011 - Informações do Estabelecimento ou obra</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indsubstpatrobra" value="1" {% if show_fields|get_value_from_dict:'show_indsubstpatrobra' %}checked{% endif %}>Substituição de CP patronal de Obra</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
