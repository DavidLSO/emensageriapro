{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2210 - Comunicação de Acidente de Trabalho</label><select name="s2210_evtcat" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2210_evtcat_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2210_evtcat' %}selected="selected"{% endifequal %}>{{ a.evtcat }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideregistrador }} - {{ a.tpregistrador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idetrabalhador }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.cat }} - {{ a.dtacid }} - {{ a.tpacid }} - {{ a.hracid }} - {{ a.hrstrabantesacid }} - {{ a.tpcat }} - {{ a.indcatobito }} - {{ a.dtobito }} - {{ a.indcomunpolicia }} - {{ a.codsitgeradora }} - {{ a.iniciatcat }} - {{ a.observacao }} - {{ a.localacidente }} - {{ a.tplocal }} - {{ a.dsclocal }} - {{ a.dsclograd }} - {{ a.nrlograd }} - {{ a.codmunic }} - {{ a.uf }} - {{ a.cnpjlocalacid }} - {{ a.pais }} - {{ a.codpostal }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Data do CAT de origem</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtcatorig__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtcatorig__range' %}{{ dict_fields|get_value_from_dict:'dtcatorig__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2210_evtcat" value="1" {% if show_fields|get_value_from_dict:'show_s2210_evtcat' %}checked{% endif %}>S-2210 - Comunicação de Acidente de Trabalho</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtcatorig" value="1" {% if show_fields|get_value_from_dict:'show_dtcatorig' %}checked{% endif %}>Data do CAT de origem</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrcatorig" value="1" {% if show_fields|get_value_from_dict:'show_nrcatorig' %}checked{% endif %}>Número do CAT de origem</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
