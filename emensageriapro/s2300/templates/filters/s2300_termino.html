{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2300 - Trabalhador Sem Vínculo de Emprego/Estatutário - Início</label><select name="s2300_evttsvinicio" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2300_evttsvinicio_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_evttsvinicio' %}selected="selected"{% endifequal %}>{{ a.evttsvinicio }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.trabalhador }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.nmtrab }} - {{ a.sexo }} - {{ a.racacor }} - {{ a.estciv }} - {{ a.grauinstr }} - {{ a.nmsoc }} - {{ a.nascimento }} - {{ a.dtnascto }} - {{ a.codmunic }} - {{ a.uf }} - {{ a.paisnascto }} - {{ a.paisnac }} - {{ a.nmmae }} - {{ a.nmpai }} - {{ a.endereco }} - {{ a.infotsvinicio }} - {{ a.cadini }} - {{ a.codcateg }} - {{ a.dtinicio }} - {{ a.natatividade }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Data de Término do contrato de trabalho</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtterm__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtterm__range' %}{{ dict_fields|get_value_from_dict:'dtterm__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2300_evttsvinicio" value="1" {% if show_fields|get_value_from_dict:'show_s2300_evttsvinicio' %}checked{% endif %}>S-2300 - Trabalhador Sem Vínculo de Emprego/Estatutário - Início</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtterm" value="1" {% if show_fields|get_value_from_dict:'show_dtterm' %}checked{% endif %}>Data de Término do contrato de trabalho</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
