{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2300 - Informações dos documentos pessoais do trabalhador</label><select name="s2300_documentos" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2300_documentos_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_documentos' %}selected="selected"{% endifequal %}>{{ a.s2300_evttsvinicio }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Número do RG</label><div name="nrrg__icontains" class="input-group" style="width: 100%;"><input type="text" name="nrrg__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrrg__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Órgão Emissor do RIC</label><div name="orgaoemissor__icontains" class="input-group" style="width: 100%;"><input type="text" name="orgaoemissor__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'orgaoemissor__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2300_documentos" value="1" {% if show_fields|get_value_from_dict:'show_s2300_documentos' %}checked{% endif %}>S-2300 - Informações dos documentos pessoais do trabalhador</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrrg" value="1" {% if show_fields|get_value_from_dict:'show_nrrg' %}checked{% endif %}>Número do RG</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_orgaoemissor" value="1" {% if show_fields|get_value_from_dict:'show_orgaoemissor' %}checked{% endif %}>Órgão Emissor do RIC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtexped" value="1" {% if show_fields|get_value_from_dict:'show_dtexped' %}checked{% endif %}>Data de Expedição do RIC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
