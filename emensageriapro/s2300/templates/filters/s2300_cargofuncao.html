{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2300 - Informações complementares sobre o declarante</label><select name="s2300_infocomplementares" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2300_infocomplementares_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_infocomplementares' %}selected="selected"{% endifequal %}>{{ a.s2300_evttsvinicio }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Código do Cargo</label><div name="codcargo__icontains" class="input-group" style="width: 100%;"><input type="text" name="codcargo__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'codcargo__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2300_infocomplementares" value="1" {% if show_fields|get_value_from_dict:'show_s2300_infocomplementares' %}checked{% endif %}>S-2300 - Informações complementares sobre o declarante</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codcargo" value="1" {% if show_fields|get_value_from_dict:'show_codcargo' %}checked{% endif %}>Código do Cargo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codfuncao" value="1" {% if show_fields|get_value_from_dict:'show_codfuncao' %}checked{% endif %}>Código da Função</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
