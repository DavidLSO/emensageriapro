{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2300 - Informações relativas ao estagiário</label><select name="s2300_infoestagiario" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2300_infoestagiario_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2300_infoestagiario' %}selected="selected"{% endifequal %}>{{ a.s2300_infocomplementares }} - {{ a.natestagio }} - {{ a.nivestagio }} - {{ a.areaatuacao }} - {{ a.nrapol }} - {{ a.vlrbolsa }} - {{ a.dtprevterm }} - {{ a.instensino }} - {{ a.cnpjinstensino }} - {{ a.nmrazao }} - {{ a.dsclograd }} - {{ a.nrlograd }} - {{ a.bairro }} - {{ a.cep }} - {{ a.codmunic }} - {{ a.uf }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>CPF</label><div name="cpfsupervisor__icontains" class="input-group" style="width: 100%;"><input type="text" name="cpfsupervisor__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfsupervisor__icontains' }}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Nome do Supervisor do Estágio</label><div name="nmsuperv__icontains" class="input-group" style="width: 100%;"><input type="text" name="nmsuperv__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nmsuperv__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2300_infoestagiario" value="1" {% if show_fields|get_value_from_dict:'show_s2300_infoestagiario' %}checked{% endif %}>S-2300 - Informações relativas ao estagiário</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_cpfsupervisor" value="1" {% if show_fields|get_value_from_dict:'show_cpfsupervisor' %}checked{% endif %}>CPF</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nmsuperv" value="1" {% if show_fields|get_value_from_dict:'show_nmsuperv' %}checked{% endif %}>Nome do Supervisor do Estágio</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
