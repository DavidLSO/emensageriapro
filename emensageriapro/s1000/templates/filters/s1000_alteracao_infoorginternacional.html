{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1000 - Alteração das informações</label><select name="s1000_alteracao" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1000_alteracao_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1000_alteracao' %}selected="selected"{% endifequal %}>{{ a.s1000_evtinfoempregador }} - {{ a.ideperiodo }} - {{ a.inivalid }} - {{ a.fimvalid }} - {{ a.infocadastro }} - {{ a.nmrazao }} - {{ a.classtrib }} - {{ a.natjurid }} - {{ a.indcoop }} - {{ a.indconstr }} - {{ a.inddesfolha }} - {{ a.indoptregeletron }} - {{ a.indented }} - {{ a.indett }} - {{ a.nrregett }} - {{ a.contato }} - {{ a.nmctt }} - {{ a.cpfctt }} - {{ a.fonefixo }} - {{ a.fonecel }} - {{ a.email }} - {{ a.infocomplementares }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Acordo internacional</label><div class="input-group" style="width: 100%;"><select name="indacordoisenmulta" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'indacordoisenmulta' %}selected="selected"{% endifequal %} >0 - Sem acordo</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'indacordoisenmulta' %}selected="selected"{% endifequal %} >1 - Com acordo</option></select></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1000_alteracao" value="1" {% if show_fields|get_value_from_dict:'show_s1000_alteracao' %}checked{% endif %}>S-1000 - Alteração das informações</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_indacordoisenmulta" value="1" {% if show_fields|get_value_from_dict:'show_indacordoisenmulta' %}checked{% endif %}>Acordo internacional</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
