{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>Módulo</label><select name="config_modulos" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in config_modulos_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'config_modulos' %}selected="selected"{% endifequal %}>{{ a.titulo }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Título</label><div name="titulo__icontains" class="input-group" style="width: 100%;"><input type="text" name="titulo__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'titulo__icontains' }}"></div></div></div><div class="col-md-12"><div class="form-group"><label>Endereço</label><div name="endereco__icontains" class="input-group" style="width: 100%;"><input type="text" name="endereco__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'endereco__icontains' }}"></div></div></div><div class="col-md-6"><div class="form-group"><label>Exibe no Menu</label><div class="input-group" style="width: 100%;"><select name="exibe_menu" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="0" {% ifequal 0 dict_fields|get_value_from_dict:'exibe_menu' %}selected="selected"{% endifequal %} >Não</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'exibe_menu' %}selected="selected"{% endifequal %} >Sim</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Tipo</label><div name="tipo" class="input-group" style="width: 100%;"><input type="text" name="tipo" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'tipo' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_config_modulos" value="1" {% if show_fields|get_value_from_dict:'show_config_modulos' %}checked{% endif %}>Módulo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_titulo" value="1" {% if show_fields|get_value_from_dict:'show_titulo' %}checked{% endif %}>Título</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_endereco" value="1" {% if show_fields|get_value_from_dict:'show_endereco' %}checked{% endif %}>Endereço</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_exibe_menu" value="1" {% if show_fields|get_value_from_dict:'show_exibe_menu' %}checked{% endif %}>Exibe no Menu</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tipo" value="1" {% if show_fields|get_value_from_dict:'show_tipo' %}checked{% endif %}>Tipo</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_ordem" value="1" {% if show_fields|get_value_from_dict:'show_ordem' %}checked{% endif %}>Ordem</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
