{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1207 - Remuneração no período de apuração</label><select name="s1207_infoperapur" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1207_infoperapur_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1207_infoperapur' %}selected="selected"{% endifequal %}>{{ a.s1207_dmdev }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Tipo de inscrição</label><div name="tpinsc" class="input-group" style="width: 100%;"><input type="text" name="tpinsc" class="form-control automate-integer" value="{{ dict_fields|get_value_from_dict:'tpinsc' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>Número de inscrição (CPF/CNPJ)</label><div name="nrinsc__icontains" class="input-group" style="width: 100%;"><input type="text" name="nrinsc__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrinsc__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1207_infoperapur" value="1" {% if show_fields|get_value_from_dict:'show_s1207_infoperapur' %}checked{% endif %}>S-1207 - Remuneração no período de apuração</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tpinsc" value="1" {% if show_fields|get_value_from_dict:'show_tpinsc' %}checked{% endif %}>Tipo de inscrição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrinsc" value="1" {% if show_fields|get_value_from_dict:'show_nrinsc' %}checked{% endif %}>Número de inscrição (CPF/CNPJ)</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
