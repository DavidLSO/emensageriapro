{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1207 - Benefícios previdenciários - RPPS</label><select name="s1207_evtbenprrp" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1207_evtbenprrp_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1207_evtbenprrp' %}selected="selected"{% endifequal %}>{{ a.evtbenprrp }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.indapuracao }} - {{ a.perapur }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idebenef }} - {{ a.cpfbenef }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Abrangência da Decisão</label><div class="input-group" style="width: 100%;"><select name="tptrib" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tptrib' %}selected="selected"{% endifequal %} >1 - IRRF</option><option value="5" {% ifequal 5 dict_fields|get_value_from_dict:'tptrib' %}selected="selected"{% endifequal %} >5 - Contribuição para o RPPS/regime militar</option></select></div></div></div><div class="col-md-6"><div class="form-group"><label>Número do Processo Judicial</label><div name="nrprocjud__icontains" class="input-group" style="width: 100%;"><input type="text" name="nrprocjud__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrprocjud__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1207_evtbenprrp" value="1" {% if show_fields|get_value_from_dict:'show_s1207_evtbenprrp' %}checked{% endif %}>S-1207 - Benefícios previdenciários - RPPS</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tptrib" value="1" {% if show_fields|get_value_from_dict:'show_tptrib' %}checked{% endif %}>Abrangência da Decisão</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrprocjud" value="1" {% if show_fields|get_value_from_dict:'show_nrprocjud' %}checked{% endif %}>Número do Processo Judicial</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_codsusp" value="1" {% if show_fields|get_value_from_dict:'show_codsusp' %}checked{% endif %}>Código do Indicativo da Suspensão</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
