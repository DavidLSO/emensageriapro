{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-1207 - Identificação do Instrumento ou situação ensejadora da remuneração relativa a Períodos de Apuração Anteriores.</label><select name="s1207_infoperant_ideadc" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s1207_infoperant_ideadc_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s1207_infoperant_ideadc' %}selected="selected"{% endifequal %}>{{ a.s1207_infoperant }} - {{ a.dtacconv }} - {{ a.tpacconv }} - {{ a.compacconv }} - {{ a.dtefacconv }} - {{ a.dsc }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Período de Referência</label><div name="perref__icontains" class="input-group" style="width: 100%;"><input type="text" name="perref__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'perref__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s1207_infoperant_ideadc" value="1" {% if show_fields|get_value_from_dict:'show_s1207_infoperant_ideadc' %}checked{% endif %}>S-1207 - Identificação do Instrumento ou situação ensejadora da remuneração relativa a Períodos de Apuração Anteriores.</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_perref" value="1" {% if show_fields|get_value_from_dict:'show_perref' %}checked{% endif %}>Período de Referência</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
