{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2240 - Fator de risco ao qual o trabalhador está exposto na atividade exercida no ambiente</label><select name="s2240_iniexprisco_fatrisco" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2240_iniexprisco_fatrisco_lista %}<option value="{{ a.id|valor }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2240_iniexprisco_fatrisco' %}selected="selected"{% endifequal %}>{{ a.s2240_iniexprisco_infoamb }} - {{ a.codfatris }} - {{ a.intconc }} - {{ a.tecmedicao }} - {{ a.epcepi }} - {{ a.utilizepc }} - {{ a.utilizepi }}</option>{% endfor %}</select></div></div><div class="col-md-12"><div class="form-group"><label>Descrição do EPC</label><div name="dscepc__icontains" class="input-group" style="width: 100%;"><input type="text" name="dscepc__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'dscepc__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2240_iniexprisco_fatrisco" value="1" {% if show_fields|get_value_from_dict:'show_s2240_iniexprisco_fatrisco' %}checked{% endif %}>S-2240 - Fator de risco ao qual o trabalhador está exposto na atividade exercida no ambiente</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dscepc" value="1" {% if show_fields|get_value_from_dict:'show_dscepc' %}checked{% endif %}>Descrição do EPC</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_eficepc" value="1" {% if show_fields|get_value_from_dict:'show_eficepc' %}checked{% endif %}>EPC é eficaz na neutralização</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
