{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2240 - Condições Ambientais do Trabalho - Fatores de Risco</label><select name="s2240_evtexprisco" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2240_evtexprisco_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2240_evtexprisco' %}selected="selected"{% endifequal %}>{{ a.evtexprisco }} - {{ a.identidade }} - {{ a.ideevento }} - {{ a.indretif }} - {{ a.nrrecibo }} - {{ a.tpamb }} - {{ a.procemi }} - {{ a.verproc }} - {{ a.ideempregador }} - {{ a.tpinsc }} - {{ a.nrinsc }} - {{ a.idevinculo }} - {{ a.cpftrab }} - {{ a.nistrab }} - {{ a.matricula }} - {{ a.infoexprisco }}</option>{% endfor %}</select></div></div><div class="col-md-6"><div class="form-group"><label>Data do termino da condição</label><div class="input-group"><div class="input-group-addon"><i class="fa fa-calendar"></i></div><input type="text" name="dtfimcondicao__range" class="form-control pull-right automate-date-range" value="{% if dict_fields|get_value_from_dict:'dtfimcondicao__range' %}{{ dict_fields|get_value_from_dict:'dtfimcondicao__range' }}{% else %}01/01/1990 - 31/12/2050{% endif %}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2240_evtexprisco" value="1" {% if show_fields|get_value_from_dict:'show_s2240_evtexprisco' %}checked{% endif %}>S-2240 - Condições Ambientais do Trabalho - Fatores de Risco</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_dtfimcondicao" value="1" {% if show_fields|get_value_from_dict:'show_dtfimcondicao' %}checked{% endif %}>Data do termino da condição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
