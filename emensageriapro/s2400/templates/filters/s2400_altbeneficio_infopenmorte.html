{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2400 - Informações relativas a benefícios previdenciários - Alteração</label><select name="s2400_altbeneficio" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2400_altbeneficio_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2400_altbeneficio' %}selected="selected"{% endifequal %}>{{ a.s2400_evtcdbenprrp }} - {{ a.tpbenef }} - {{ a.nrbenefic }} - {{ a.dtinibenef }} - {{ a.vrbenef }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Quota</label><div name="idquota__icontains" class="input-group" style="width: 100%;"><input type="text" name="idquota__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'idquota__icontains' }}"></div></div></div><div class="col-md-4"><div class="form-group"><label>CPF do instituidor</label><div name="cpfinst__icontains" class="input-group" style="width: 100%;"><input type="text" name="cpfinst__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'cpfinst__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2400_altbeneficio" value="1" {% if show_fields|get_value_from_dict:'show_s2400_altbeneficio' %}checked{% endif %}>S-2400 - Informações relativas a benefícios previdenciários - Alteração</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_idquota" value="1" {% if show_fields|get_value_from_dict:'show_idquota' %}checked{% endif %}>Quota</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_cpfinst" value="1" {% if show_fields|get_value_from_dict:'show_cpfinst' %}checked{% endif %}>CPF do instituidor</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
