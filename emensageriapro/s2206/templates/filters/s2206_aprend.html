{% load templatetags %}<div class="col-md-12"><div class="form-group"><label>S-2206 - Informações de Trabalhador Celetista</label><select name="s2206_infoceletista" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option>{% for a in s2206_infoceletista_lista %}<option value="{{ a.id }}" {% ifequal a.id dict_fields|get_value_from_dict:'s2206_infoceletista' %}selected="selected"{% endifequal %}>{{ a.s2206_evtaltcontratual }} - {{ a.tpregjor }} - {{ a.natatividade }} - {{ a.dtbase }} - {{ a.cnpjsindcategprof }}</option>{% endfor %}</select></div></div><div class="col-md-4"><div class="form-group"><label>Tipo de inscrição</label><div class="input-group" style="width: 100%;"><select name="tpinsc" class="form-control automate-select" style="width: 100%;"><option value="">-- selecione --</option><option value="1" {% ifequal 1 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >1 - CNPJ</option><option value="2" {% ifequal 2 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >2 - CPF</option><option value="3" {% ifequal 3 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >3 - CAEPF (Cadastro de Atividade Econômica de Pessoa Física)</option><option value="4" {% ifequal 4 dict_fields|get_value_from_dict:'tpinsc' %}selected="selected"{% endifequal %} >4 - CNO (Cadastro Nacional de Obra)</option></select></div></div></div><div class="col-md-4"><div class="form-group"><label>Número de inscrição (CPF/CNPJ)</label><div name="nrinsc__icontains" class="input-group" style="width: 100%;"><input type="text" name="nrinsc__icontains" class="form-control" value="{{ dict_fields|get_value_from_dict:'nrinsc__icontains' }}"></div></div></div><div class="form-group col-md-12"><div class="text-left"><h4>Escolha quais os campos que deseja que sejam visualizados no relatório</h4></div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_s2206_infoceletista" value="1" {% if show_fields|get_value_from_dict:'show_s2206_infoceletista' %}checked{% endif %}>S-2206 - Informações de Trabalhador Celetista</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_tpinsc" value="1" {% if show_fields|get_value_from_dict:'show_tpinsc' %}checked{% endif %}>Tipo de inscrição</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_nrinsc" value="1" {% if show_fields|get_value_from_dict:'show_nrinsc' %}checked{% endif %}>Número de inscrição (CPF/CNPJ)</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_em" value="1" {% if show_fields|get_value_from_dict:'show_criado_em' %}checked{% endif %}>Criado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_criado_por" value="1" {% if show_fields|get_value_from_dict:'show_criado_por' %}checked{% endif %}>Criado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_em" value="1" {% if show_fields|get_value_from_dict:'show_modificado_em' %}checked{% endif %}>Modificado em</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_modificado_por" value="1" {% if show_fields|get_value_from_dict:'show_modificado_por' %}checked{% endif %}>Modificado por</div></div><div class="col-md-3"><div class="form-group"><input type="checkbox" name="show_excluido" value="1" {% if show_fields|get_value_from_dict:'show_excluido' %}checked{% endif %}>Excluido</div></div>
